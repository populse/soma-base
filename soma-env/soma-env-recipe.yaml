package:
  name: soma-python

soma-env:
  publication: neuro-forge
  components:
    soma-workflow: ["https://github.com/populse/soma-workflow.git", "soma-env-6.0"]

  internal-dependencies:
    - populse-db

  type: interpreted

requirements:
  run:
    - python >=3.9
    - pydantic <2
    - pyqt
    - pyqtwebengine
    - numpy
    - ipykernel
    - six
    - pycryptodome
    - pandas

tests:
  - script: "python -m soma.tests"
    requirements:
      run:
        - pytest
  - script: "python -m soma_workflow.test"
    requirements:
      run:
        - pytest
